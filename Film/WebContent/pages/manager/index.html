<script type="text/javascript">
	//左侧导航条部分
$(function() {
	$('.sidebar-left ul.list-group li a').click(function() {
		"use strict";
		$('.sidebar-left li').removeClass('active');
		$(this).closest('li').addClass('active');	
		var checkElement = $(this).next();
		if((checkElement.is('ul')) && (checkElement.is(':visible'))) {
			$(this).closest('li').removeClass('active');
			checkElement.slideUp('fast');
		}
		if((checkElement.is('ul')) && (!checkElement.is(':visible'))) {
			$('.sidebar-left ul.sidebar-menu ul:visible').slideUp('fast');
			checkElement.slideDown('fast');
		}
		if($(this).closest('li').find('ul').children().length == 0) {
			return true;
			} else {
			return false;	
		}		
	});

	var href=document.location.href;
    switch(true){
        case href.indexOf("beauticianList")>0:
            choose_nav(1,1);
            break;
        case href.indexOf("shopKeeperList")>0:
            choose_nav(1,2);
            break;
        case href.indexOf('servicerList')>0:
            choose_nav(1,3);
            break;
        case href.indexOf('managerList')>0:
            choose_nav(1,4);
            break;
        case href.indexOf('addOrder')>0:
            choose_nav(2,1);
            break;
        case href.indexOf('orderList')>0:
            choose_nav(2,2);
            break;
        case href.indexOf('good')>0:
        case href.indexOf('Good')>0:
            choose_nav(3,1);
            break;
        case href.indexOf('product')>0:
        case href.indexOf('Product')>0:
            choose_nav(4,1);
            break;
        case href.indexOf('information')>0:
        	choose_nav(5,1);
        	break;
        case href.indexOf('wageInfo') > 0:
        	choose_nav(5,2);
        	break;
        default:
            $('#nav0').addClass("active");
            break;
    }
    function choose_nav($a,$b){
        $('#nav'+$a).addClass("active");
        $('#nav'+$a+'_1').addClass('visible');
        $('#nav'+$a+'_1_'+$b).addClass('selected');
    }
});			
</script>
