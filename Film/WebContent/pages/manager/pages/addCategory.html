<form id="ValidationForm" method="post" action="" class="form-horizontal" novalidate="novalidate" name="categoryForm">
	<fieldset class="xianxia">
		<legend>电影类别添加</legend>
		<div class="form-group">
			<label class="col-lg-3 control-label" name="categoryname">类别名</label>
			<div class="col-lg-5">
				<input type="text" class="form-control" name="categoryname" ng-model="category.name" ng-minlength="2" ng-maxlength="10" required>
				<span class="error" ng-show="userForm.$dirty && userForm.categoryname.$error.required">字段必须填写</span>
				<span class="error" ng-show="userForm.$dirty && userForm.categoryname.$error.minlength">最少2个字符</span>
				<span class="error" ng-show="userForm.$dirty && userForm.categoryname.$error.maxlength">最多10个字符</span>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-3 control-label">描述</label>
			<div class="col-lg-5">
				<textarea rows="5" cols="75" class="form-control"></textarea> 
			</div>
		</div>
	</fieldset>
	<div class="form-group">
		<div class="col-lg-4 col-lg-offset-4">
			<button type="submit" class="btn btn-primary" ng-click="addCategory()">提交</button>
			<!-- <button type="button" class="btn btn-danger" ng-click="deleteUser()">删除</button> -->
		</div>
	</div>
</form>
