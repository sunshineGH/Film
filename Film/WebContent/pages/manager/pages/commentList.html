<div class="table-responsive">
<div class="row">
<div class="col-sm-4 col-sm-offset-8">
	<div class="dataTables_filter" id="datatable-example_filter"><label>姓名查找: <input type="text" aria-controls="datatable-example" ng-model="searchedName" ng-change="searchName()"></label><!-- <button ng-click="searchName()" type="submit">搜索</button></div> -->
</div>
</div>

<table class="user_info table table-bordered text-center course_info " id="tb_doc_m">
	<thead>
		<tr>
			<th style="width:10%">编号</th>
		 	<th style="width:10%">评论人编号</th>
		 	<th style="width:10%">姓名</th>
		 	<th style="width:10%">获赞数</th>
		 	<th style="width:10%">评分</th>		 		 	
		 	<th style="width:30%">评论</th>		 	
			<th style="width:10%">评论时间</th>
			<th style="width:10%">全部回复</th>
		 	<th></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="comment in comments">
			<td>{{ comment.id }}</td>
			<td>{{ comment.userid }}</td>
			<td>{{ comment.username }}</td>
			<td>{{ comment.goodcount}}</td>
			<td>{{ comment.grade}}</td>
			<td>{{ comment.comment }}</td>
			<td>{{ comment.time }}</td>
			<td><a href="#/replyList/{{comment.id}}">查看</a></td>
			<td><a href="#/commentReply/{{comment.id}}"><button class="btn  change_info has-margin btn-primary">回复</button></a>
	 			<button class="btn  btn-danger act_num" ng-click="deleteComment(comment)">删除</button></td>
		</tr>
	</tbody>
 </table>
<div class="row">
	<div class="col-lg-3 col-lg-offset-9">
		<button type="button" onclick="$('#tb_doc_m').tableExport({ type: 'excel', separator: ';', escape: 'false' });"  class="btn btn-warning">
			导出Excel
		</button>
	</div>
	</div>
	 <div class="col-lg-12">
		<tm-pagination conf="paginationConf"></tm-pagination>
	</div>
</div>
