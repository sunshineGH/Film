<div class="table-responsive">
<div class="row">
<div class="col-sm-4 col-sm-offset-8">
	<div class="dataTables_filter" id="datatable-example_filter"><label>姓名查找: <input type="text" aria-controls="datatable-example" ng-model="searchedName" ng-change="searchName()"></label><!-- <button ng-click="searchName()" type="submit">搜索</button></div> -->
</div>
</div>

<table class="user_info table table-bordered text-center course_info " id="tb_doc_m">
	<thead>
		<tr>
		 	<th style="width:12%">账号</th>
		 	<th style="width:12%">姓名</th>
		 	<th style="width:12%">性别</th>
		 	<th style="width:12%" ng-hide={{user.isadmin}}>密码</th>
		 	<th style="width:12%" ng-hide={{user.isadmin}}>余额</th>		 	
		 	<th style="width:12%">联系方式</th>
		 	<th style="width:12%" ng-hide={{user.isadmin}}>可否奖励</th>
		 	<th></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="worker in workers">
			<td>{{ worker.id }}</td>
			<td>{{ worker.name }}</td>
			<td>{{ worker.sex }}</td>
			<td ng-hide={{user.isadmin}}>{{ worker.password }}</td>
			<td ng-hide={{user.isadmin}}>{{ worker.money }}</td>
			<td>{{ worker.phone }}</td>
			<td ng-hide={{user.isadmin}}>{{ worker.isreward }}</td>
			<td><a href="#/{{userType}}/{{worker.id}}"><button class="btn  change_info has-margin btn-primary" ng-disabled="isUserDetailBtnDisabled">编辑</button></a>
	 			<button class="btn  btn-danger act_num" ng-click="deleteUser(worker)">删除</button></td>
		</tr>
	</tbody>
 </table>
<div class="row">
	<div class="col-lg-3 col-lg-offset-9">
		<a href="#{{addAction}}"><button type="button" class="btn btn-success addUser">添加用户</button></a>
		<button type="button" onclick="$('#tb_doc_m').tableExport({ type: 'excel', separator: ';', escape: 'false' });"  class="btn btn-warning">
			导出Excel
		</button>
	</div>
	</div>
	 <div class="col-lg-12">
		<tm-pagination conf="paginationConf"></tm-pagination>
	</div>
</div>
