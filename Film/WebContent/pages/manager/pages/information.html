<fieldset class="xianxia">
	<legend>用户信息</legend>
	<div class="form-group">
		<label class="col-lg-12 control-label">工号：{{user.id}}</label>
	</div>
	<div class="form-group" ng-show="true">
		<label class="col-lg-12 control-label">姓名：{{ user.name }}</label>
	</div>
	<div class="form-group" ng-show="true">
		<label class="col-lg-12 control-label">密码：{{ user.password }}</label>
	</div>
	<div class="form-group" ng-show="true">
		<label class="col-lg-12 control-label">性别：{{ user.sex }}</label>
	</div>
	<div class="form-group">
		<label class="col-lg-12 control-label">联系电话：{{user.phone}}</label>
	</div>
</fieldset>
