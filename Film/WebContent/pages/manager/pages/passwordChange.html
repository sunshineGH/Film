<form id="ValidationForm" method="post" class="form-horizontal" novalidate="novalidate" name="productForm">
	<fieldset class="xianxia">
		<legend>密码修改</legend>
		<div class="form-group">
			<label class="col-lg-3 control-label">输入密码</label>
			<div class="col-lg-5">
				<input type="password" class="form-control" ng-model="user.oldPsw" ng-blur="checkOldPasswordCorrect()">
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-3 control-label">输入新密码</label>
			<div class="col-lg-5">
				<input type="password" class="form-control" ng-model="user.newPsw" ng-blur="checkOldPassword()" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-3 control-label">再次输入新密码</label>
			<div class="col-lg-5">
				<input type="password" class="form-control" ng-model="user.correctPsw" ng-blur="checkNewPassword()" required>
			</div>
		</div>
	</fieldset>
	<div class="form-group">
		<div class="col-lg-4 col-lg-offset-4">
			<button type="button" class="btn btn-primary" ng-click="pswChange()">提交</button>
		</div>
	</div>
</form>
