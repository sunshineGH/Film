	<body class="login tooltips">
		<div class="login-header text-center">
			<img src="images/logo-login.png" class="logo" alt="Logo">

			<form role="form" action="../../InfoCl?method=login&isadmin=1" id="loginForm">

				  <input type="text" class="form-control no-border input-lg rounded" placeholder="Enter username" name="id" id="id" autofocus>

				</div>
				<div class="form-group has-feedback lg left-feedback no-label">
				  <input type="password" class="form-control no-border input-lg rounded" placeholder="Enter password" name="password" id="password">
				  <input style="display:none" type="text" class="form-control no-border input-lg rounded"  name="isadmin" value="1" id="isadmin">
				  <input style="display:none" type="text" class="form-control no-border input-lg rounded"  name="method" value="login" id="method">

				<div class="form-group">

			</form>
		</div>

<script type="text/javascript">
	(function($) {
		$.extend({       
		urlGet:function()
		{
		  var aQuery = window.location.href.split("?");  //取得Get参数
		  var aGET = new Array();
		  if(aQuery.length > 1)
		  {
		    var aBuf = aQuery[1].split("&");
		    for(var i=0, iLoop = aBuf.length; i<iLoop; i++)
		    {
		      var aTmp = aBuf[i].split("=");  //分离key与Value
		      aGET[aTmp[0]] = aTmp[1];
		    }
		  }
		  return aGET;
		 }
		});
		$("#id").blur(function(){
			/* $(this).value = $(this).value.replace(/\s/gi,''); */
			$(this).val($.trim($(this).val()));
		});
		/* var repalceSpace = function(obj) {
			obj.value = obj.value.replace(/\s/gi,'')
		} */
	})(jQuery)
	$(document).ready(function(){
		var GET = $.urlGet();
		var error = GET['error'];
		if(error == "0"){
			alert("查无此人！");
		}else if(error == "2"){
			alert("密码错误！");
		}
	});
	
</script>
